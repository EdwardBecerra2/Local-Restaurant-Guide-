<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- Header section  -->
    <div class="header1 shadow bg-white">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8 ">
            <h1 class="text-3xl text-center font-bold tracking-tight text-gray-900">Local Restaurant Guide</h1>
        </div>
    </div>
    <!-- search box -->
    <div class="container flex max-w-none max-h-full justify-between p-5">
        <div id="search-container" class="w-1/4">
            <div id="search-bar" class="p-3">
                <label for="default-search"
                    class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </div>
                    <input type="search" id="search"
                        class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-100 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Search Restaurant" required>
                    <button type="submit"
                        class="search-btn text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
                </div>
            </div>
            <div id="weather-container" class="rounded-3xl">
                <div>Weather</div>
                <div id="container">
                    <div id="historycity">
                       
                    </div>
                    <div id="currentcity">
                        
                    </div>
                    <div id="future5day">
                      
                    </div>
                </div>
            </div>
        </div>
        <!-- Displayed results -->

        <div id="results-container" class="pt-6 pr-5">
            <h2 class="text-3xl">Results</h2>
            <div id="results" class="divide-y divide-grey-2000 p-5 m-0.5">

            </div>
        </div>

            <div id="map"></div>

            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
            <script src="src/assets/script.js" type="text/javascript"></script>
            <script async
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMEOHZ5tBKZPJNeiHVKtqL4ao8iQSfdZw&libraries=places&callback=searchRestaurants">
                </script>

</body>

</html>
